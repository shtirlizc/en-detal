<div class="_modal js-modal" data-modal="modal-feedback">
  <div class="_modal__bg"></div>
  <div class="_modal__wrap">
    <div class="_feedback">
      <h3 class="_feedback__title _title">Заказать звонок</h3>
      <div class="_feedback__form">
        <div class="_form">
          <div class="_form__group">
            <div class="_input">
              <input
                type="text"
                name="name"
                id="name"
                placeholder=" "
                required
              />
              <label for="name">Имя</label>
            </div>
          </div>
          <div class="_form__group">
            <div class="_input">
              <input
                type="text"
                name="name"
                id="phone"
                class="js-phone-mask"
                placeholder=" "
                required
              />
              <label for="phone">Телефон</label>
            </div>
          </div>
          <div class="_form__group">
            <div class="_input">
              <textarea name="message" id="message" placeholder=" "></textarea>
              <label for="message">Сообщение</label>
            </div>
          </div>
          <div class="_form__group _form__group--right">
            <button class="_btn _btn--primary">Отправить</button>
          </div>
        </div>
      </div>
      <p class="_feedback__help">
        Нажимая на кнопку, вы соглашаетесь с
        <a href="#">Политикой конфиденциальности</a>
      </p>
    </div>
  </div>
</div>
